<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLayers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.css" />

    <!-- Additional CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>DATA GEO OPENLAYERS</h1>
      <h2>1214058 - Firda Yulianti</h2>
      <div id="map" style="height: 500px"></div>

      <!-- Add a table to display GeoJSON data -->
      <table border="1">
        <tr>
          <th>No</th>
          <th>Nama Tempat</th>
          <th>Jalan</th>
          <th>Koordinat Tempat</th>
          <th>Tipe Data Json</th>
        </tr>
        <tbody id="geojson-table">
          <!-- Rows for GeoJSON data will be added here -->
        </tbody>
      </table>
      <!-- Include OpenLayers via CDN -->
      <script src="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.js"></script>

      <!-- Your JavaScript code here -->
      <script type="module" src="script.js"></script>
    </div>
  </body>
</html>
